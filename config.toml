baseURL = "https://youngkin.github.io"
languageCode = "en-us"
title = "Home"
theme = "ananke"

DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 6 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  favicon = ""
  #site_logo = "/images/howitzerSkier.transparent.png"
  description = ""
  facebook = ""
  twitter = ""
  instagram = ""
  youtube = ""
  github = ""
  gitlab = ""
  linkedin = ""
  mastodon = ""
  slack = ""
  stackoverflow = ""
  rss = ""
  # choose a background color from any on this page: http://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-black"
  # background_color_class = "bg-white"
  # featured_image = "/images/gohugo-default-sample-hero-image.jpg"
  #featured_image = "/images/BigSkyTram.jpeg"
  # featured_image = "/images/howitzerSkier.transparent.png"
  recent_posts_number = 2

 [[menu.main]]
    name              = "About"
    identifier        = "about"
    url               = "/about/"
    pre               = "<i class='fas fa-sitemap'></i>"
    weight            = 5

[[menu.main]]
    name              = "Posts"
    identifier        = "posts"
    url               = "/posts/"
